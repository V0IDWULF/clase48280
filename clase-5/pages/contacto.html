    <section>
        <h1>Formularios</h1>

        <a href="https://www.coderhouse.com/" target="_blank">Ir a Coderhouse</a>

        <form>
            <fieldset>
                <legend>Ingresá tus datos</legend>
                <!--Textos-->
            <div>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" id="nombre-apellido" placeholder="Ingresa tu nombre y apellido">
            </div>
            
            <div>
                <!--Correos electronicos-->
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo">
            </div>

            <!--Telefonos-->
            <input type="tel" id="">

            <!--Numeros cualquieras-->
            <input type="number" id="">

            <!--Contraseñas-->
            <input type="password" id="">

            <!--Area para cualquier mensaje-->
            <textarea id=""></textarea>

            <!--Radio opcion unica-->

            <input type="radio" name="opciones" id="mayor">
            <input type="radio" name="opciones" id="menor">

            <!--checkbox opcion multiple-->
            <input type="checkbox" id="">
            <input type="checkbox" id="">
            <input type="checkbox" id="">
            <input type="checkbox" id="">

            <!--select o menu desplegable-->
            <select id="">
                <option disabled>Selecciona una opcion</option>
                <option value="">Opcion 1</option>
                <option value="">Opcion 2</option>
                <option value="">Opcion 3</option>
                <option value="">Opcion 4</option>
            </select>

            <!--botones-->
            <!--Submit para enviar-->
            <input type="submit" value="Enviar">

            <!--Para limpiar o resetear-->
            <input type="reset" value="Limpiar formulario">

            <!--Boton para JS-->
            <input type="button" value="Reservado para JS">
            </fieldset>
           
        </form>
    </section>
