    <h1>Contact Us</h1>

    <section class="formulario">
        <form>
            
                <div>
                    <label for="text">Name</label>
                    <input type="text" id="text" placeholder="Insert Name">
                </div>

                <div>
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Insert E-mail">
                </div>

                <div>
                    <label for="text">Phone</label>
                    <input type="number" id="number" placeholder="Phone Number">
                </div>

                <div>
                    <label for="text">Gender</label>

                    <input type="radio" name="options" id="Male">
                    <label for="Male">Male</label>

                    <input type="radio" name="options"  id="Female">
                    <label for="Female">Female</label>

                    <input type="radio" name="options" id="Other">
                    <label for="Other">Other</label>
                </div>

                <div>
                    <textarea name="message us" id="message" placeholder="Write us..."></textarea>
                </div>

                <div>
                    <input type="submit" value="Send Message">
                    <input type="reset" value="Reset">
                </div>

            
        </form>
    </section>
