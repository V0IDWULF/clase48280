        <form>
        <fieldset>
            <legend>Ingresa tus datos</legend>

            <div>
                <label for="text">nombre y apellido</label>
                <input type="text" id="" placeholder="Ingresa tu nombre y apellido">
            </div>

            <div>
                <label for="correo">correo electronico</label>
                <input type="email" id="correo">
            </div>

            <input type="tel"   id="">
            <input type="number"    id="">
            <input type="password"  id="">

            <!--area para cualquier mensaje-->
            <textarea name="" id="" cols="" rows></textarea>

            <!--radio opcion unica-->
            <input type="radio" name="opciones" id="mayor">
            <input type="radio" name="opciones" id="menor">

            <!--checkbox opcion multiple-->
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">
            <input type="checkbox" name="" id="">

            <!--select o menu desplegable-->
            <select id="">
                <option disabled></option>
            </select>
            <!--botones-->
            <!--submit es para enviar-->
            <input type="submit" value="Enviar">

            <!--para limpiar o resetear-->
            <input type="reset" value="Limpiar formulario">

            <!--boton para JS-->
            <input type="button" value="Reservado para JS">

        </form>
